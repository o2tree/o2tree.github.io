<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image X Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .gallery-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .gallery-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .gallery-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-card:hover img {
            transform: scale(1.1);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 30px 20px 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-card:hover .card-overlay {
            transform: translateY(0);
        }

        /* Advanced Modal */
        .advanced-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .advanced-modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            margin: auto;
            display: flex;
            gap: 20px;
        }

        .main-image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        #mainImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        #mainImage.zoomed {
            transform: scale(2);
            cursor: zoom-out;
        }

        .thumbnail-sidebar {
            width: 120px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .thumbnail {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail:hover,
        .thumbnail.active {
            opacity: 1;
            border-color: #fff;
        }

        .modal-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .image-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn { left: 20px; }
        .next-btn { right: 140px; }

        /* Loading animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-content {
                flex-direction: column;
            }

            .thumbnail-sidebar {
                width: 100%;
                flex-direction: row;
                height: 80px;
                order: 2;
            }

            .main-image-container {
                order: 1;
            }

            .next-btn {
                right: 20px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>Advanced Gallery</h1>
            <p>Click on any image to explore</p>
        </div>
        <div class="gallery-grid" id="galleryGrid">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <!-- Advanced Modal -->
    <div class="advanced-modal" id="advancedModal">
        <div class="modal-controls">
            <button class="control-btn" id="zoomBtn" title="Zoom">üîç</button>
            <button class="control-btn" id="fullscreenBtn" title="Fullscreen">‚õ∂</button>
            <button class="control-btn" id="closeBtn" title="Close">‚úï</button>
        </div>

        <button class="nav-btn prev-btn" id="prevBtn">‚Äπ</button>
        <button class="nav-btn next-btn" id="nextBtn">‚Ä∫</button>

        <div class="modal-content">
            <div class="main-image-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Loading...
                </div>
                <img id="mainImage" src="" alt="">
            </div>
            <div class="thumbnail-sidebar" id="thumbnailSidebar">
                <!-- Thumbnails will be loaded here -->
            </div>
        </div>

        <div class="image-info">
            <div id="imageTitle">Image Title</div>
            <div id="imageCounter">1 of 8</div>
        </div>
    </div>

    <script>

       // Sample image data with titles
        const galleryImages = [
           
                { 'url' : 'http://o2tree.github.io/kth/image/peta_usulan_sumber_bahari.webp', 'title': 'Peta Usulan Sumber Bahari' },
            
                { 'url' : 'http://o2tree.github.io/kth/image/PHOTO-2023-07-22-11-15-54.jpg', 'title': 'PHOTO-2023-07-22-11-15-54.jpg' },
            
                { 'url' : 'http://o2tree.github.io/kth/image/PHOTO-2023-07-24-19-28-12.jpg', 'title': 'Sosialisasi Pembentukan KTH 1' },
            
                { 'url' : 'http://o2tree.github.io/kth/image/PHOTO-2023-07-24-19-27-22.jpg', 'title': 'Sosialisasi Pembentukan KTH 2' },
            
                { 'url' : 'http://o2tree.github.io/kth/image/PHOTO-2023-07-24-19-27-54.jpg', 'title': 'Sosialisasi Pembentukan KTH 3' },
            
                { 'url' : 'http://o2tree.github.io/kth/image/PHOTO-2023-07-19-12-06-38.jpg', 'title': 'PHOTO-2023-07-19-12-06-38.jpg' },
            
                { 'url' : 'http://o2tree.github.io/kth/image/PHOTO-2023-07-22-11-16-16.jpg', 'title': 'PHOTO-2023-07-22-11-16-16.jpg' },
            
                { 'url' : 'http://o2tree.github.io/kth/image/PHOTO-2023-07-22-11-10-11.jpg', 'title': 'PHOTO-2023-07-22-11-10-11.jpg' },
            
                { 'url' : 'http://o2tree.github.io/kth/image/PHOTO-2023-07-22-11-15-47.jpg', 'title': 'PHOTO-2023-07-22-11-15-47.jpg' },
            
                { 'url' : 'http://o2tree.github.io/kth/image/PHOTO-2023-07-22-13-32-22.jpg', 'title': 'PHOTO-2023-07-22-13-32-22.jpg' },
            
                { 'url' : 'http://o2tree.github.io/kth/image/PHOTO-2023-07-22-13-23-53.jpg', 'title': 'PHOTO-2023-07-22-13-23-53.jpg' },
            
        ];

        class AdvancedGallery {
            constructor() {
                this.images = galleryImages;
                this.currentIndex = 0;
                this.isZoomed = false;
                this.init();
            }

            init() {
                this.createGallery();
                this.setupEventListeners();
                this.prelodImages();
            }

            createGallery() {
                const galleryGrid = document.getElementById('galleryGrid');

                this.images.forEach((image, index) => {
                    const card = document.createElement('div');
                    card.className = 'gallery-card';
                    card.setAttribute('data-index', index);

                    card.innerHTML = `
                        <img src="${image.url}" alt="${image.title}" loading="lazy">
                        <div class="card-overlay">
                            <h3>${image.title}</h3>
                            <p>Click to view</p>
                        </div>
                    `;

                    galleryGrid.appendChild(card);
                });

                this.createThumbnails();
            }

            createThumbnails() {
                const sidebar = document.getElementById('thumbnailSidebar');
                sidebar.innerHTML = '';

                this.images.forEach((image, index) => {
                    const thumb = document.createElement('img');
                    thumb.className = 'thumbnail';
                    thumb.src = image.url;
                    thumb.alt = `Thumbnail ${index + 1}`;
                    thumb.setAttribute('data-index', index);
                    sidebar.appendChild(thumb);
                });
            }

            setupEventListeners() {
                // Gallery cards
                document.querySelectorAll('.gallery-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        this.currentIndex = parseInt(card.getAttribute('data-index'));
                        this.openModal();
                    });
                });

                // Thumbnails
                document.getElementById('thumbnailSidebar').addEventListener('click', (e) => {
                    if (e.target.classList.contains('thumbnail')) {
                        this.currentIndex = parseInt(e.target.getAttribute('data-index'));
                        this.updateMainImage();
                    }
                });

                // Controls
                document.getElementById('closeBtn').addEventListener('click', () => this.closeModal());
                document.getElementById('prevBtn').addEventListener('click', () => this.navigate(-1));
                document.getElementById('nextBtn').addEventListener('click', () => this.navigate(1));
                document.getElementById('zoomBtn').addEventListener('click', () => this.toggleZoom());
                document.getElementById('fullscreenBtn').addEventListener('click', () => this.toggleFullscreen());

                // Keyboard
                document.addEventListener('keydown', (e) => {
                    if (!document.getElementById('advancedModal').classList.contains('active')) return;

                    switch(e.key) {
                        case 'Escape': this.closeModal(); break;
                        case 'ArrowLeft': this.navigate(-1); break;
                        case 'ArrowRight': this.navigate(1); break;
                        case 'z': case 'Z': this.toggleZoom(); break;
                    }
                });

                // Zoom on double click
                document.getElementById('mainImage').addEventListener('dblclick', () => this.toggleZoom());
            }

            openModal() {
                const modal = document.getElementById('advancedModal');
                modal.classList.add('active');
                this.updateMainImage();
            }

            closeModal() {
                const modal = document.getElementById('advancedModal');
                modal.classList.remove('active');
                this.isZoomed = false;
                document.getElementById('mainImage').classList.remove('zoomed');
            }

            navigate(direction) {
                this.currentIndex = (this.currentIndex + direction + this.images.length) % this.images.length;
                this.updateMainImage();
            }

            updateMainImage() {
                const mainImage = document.getElementById('mainImage');
                const loading = document.getElementById('loading');
                const currentImage = this.images[this.currentIndex];

                // Show loading
                loading.style.display = 'block';
                mainImage.style.opacity = '0';

                // Reset zoom state
                this.isZoomed = false;
                mainImage.classList.remove('zoomed');

                // Load new image
                mainImage.onload = () => {
                    loading.style.display = 'none';
                    mainImage.style.opacity = '1';
                };

                mainImage.src = currentImage.url;
                mainImage.alt = currentImage.title;

                // Update info
                document.getElementById('imageTitle').textContent = currentImage.title;
                document.getElementById('imageCounter').textContent =
                    `${this.currentIndex + 1} of ${this.images.length}`;

                // Update active thumbnail
                document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
                    thumb.classList.toggle('active', index === this.currentIndex);
                });
            }

            toggleZoom() {
                this.isZoomed = !this.isZoomed;
                document.getElementById('mainImage').classList.toggle('zoomed', this.isZoomed);
            }

            toggleFullscreen() {
                const elem = document.getElementById('advancedModal');

                if (!document.fullscreenElement) {
                    elem.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            preloadImages() {
                this.images.forEach(image => {
                    const img = new Image();
                    img.src = image.url;
                });
            }
        }

        // Initialize gallery
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedGallery();
        });
    </script>
</body>
</html>
